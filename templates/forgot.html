<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100" style="background-color:skyblue">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-12">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row">
                                <div class="d-flex flex-row align-items-center col-lg-4 col-md-12 col-sm-12 text-center">
                                    <img src="/static/milma.png" class="rounded mx-auto d-block"
                                    alt="login form" class="img-fluid"  />
                                </div>
                                <div class="col-md-12 col-lg-6 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <div class="card-header h5 text-white bg-primary" class="text-align-center">Password Reset</div>
                                        <div class="card-body px-4">
                                            <p class="card-text py-2">
                                                Enter your email address and we'll send you an email with instructions to reset your password.
                                            </p>
                                            {{m}}
                                            <form method="POST"  action="{% url 'forgetpass' %}">
                                                {% csrf_token %}
                                            <div class="form-outline">
                                                <input type="email" name="email" id="typeEmail" class="form-control my-3" />
                                                <label class="form-label" for="typeEmail">Email input</label>
                                            </div>
                                            
                                            <input type="submit" value="Reset password" class="btn btn-primary w-100">
                                            </form>
                                            <div class="d-flex justify-content-between mt-4">
                                                <a class="" href="login.html">Login</a>
                                                <a class="" href="register.html">Register</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </body>
</html>
